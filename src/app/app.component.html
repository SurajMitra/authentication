<div *ngIf = "!isSignedIn">
  <h2>Sign Up</h2>
  <input type="text" #emailSignup/>
  <input type="text" #passwordSignup/>
  <button (click) = "OnsignUp(emailSignup.value,passwordSignup.value)">Sign Up</button>
</div>
  <br>
<div *ngIf = "!isSignedIn">
  <h2>Sign In</h2>
  <input type="text" #email/>
  <input type="text" #password/>
  <button (click) = "OnsignIn(email.value,password.value)">Sign In</button>
</div>
<app-home  *ngIf = "isSignedIn" (isLogout)= "handleLogout()"></app-home>

<div class="example-container">
  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="pat@example.com" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" required [formControl]="password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
  </mat-form-field>
</div>
